<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Typing Speed Test</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <img src="/assets/images/logo-large.svg" alt="logo_image">
      <div class="personal_best_holder">
        <img src="assets/images/icon-personal-best.svg" alt="trophy">
        <p>Personal best: <span id="personal_best_score">92 WPM</span></p>
      </div>
    </nav>

    <section class="test_info">
      <ul class="stats">
        <li>
          <h3>WPM: <span id="words_per_min">0</span></h3>
        </li>
        <li>
          <h3>Accuracy: <span id="accuracy">100%</span></h3>
        </li>
        <li>
          <h3>Time: <span id="time">0:60</span></h3>
        </li>
      </ul>
      <div class="test_settings">
        <div class="difficulty_setting">
          <h3>Difficulty:</h3>
          <div class="difficulty_buttons">
            <input type="radio" id="easy" name="difficulty_level" value="easy">
            <label for="easy"><p>Easy</p></label>
            <input type="radio" id="medium" name="difficulty_level" value="medium">
            <label for="medium"><p>Medium</p></label>
            <input type="radio" id="hard" name="difficulty_level" value="hard">
            <label for="hard"><p>Hard</p></label>
          </div>
        </div>
        <div class="time_settings">
          <h3>Mode:</h3>
          <div class="difficulty_buttons">
            <input type="radio" id="timed" name="time_setting_value" value="timed">
            <label for="timed"><p>Timed (60s)</p></label>
            <input type="radio" id="passage" name="time_setting_value" value="passage">
            <label for="passage"><p>Passage</p></label>
          </div>
        </div>
      </div>
    </section>
  </header>

</body>
</html>
